
services:
  mysql_v2:
    image: mysql:8.4
    container_name: inventory-mysql_db_v2
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory-management-v2
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3308:3306"
    volumes:
      - db_data_v2:/var/lib/mysql
      - ./src/database/03-central_db.sql:/docker-entrypoint-initdb.d/01-central_db.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u$${MYSQL_USER}", "-p$${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app_v2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-backend-v2
    restart: on-failure
    depends_on:
      mysql_v2:
        condition: service_healthy
    ports:
      - "3000:3000"
    env_file:
      - ./.env.development.local
    environment:
      NODE_NO_WARNINGS: "1"
      DB_HOST: mysql_v2
      DB_PORT: 3306
      DB_NAME: inventory-management-v2
      MYSQL_HOST: mysql_v2
      MYSQL_PORT: 3306
      # Tenant DB admin credentials (used for provisioning tasks if needed)
      TENANT_DB_ADMIN_USER: tenant_admin
      TENANT_DB_ADMIN_PASSWORD: Tenant@123

      # Backup service (mysqldump) configuration used by backup.service.ts
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      BACKUP_RETENTION_DAYS: 7

      JWT_SECRET: "b9b72a5ffabb457d8f5a53ddee2ffdd04db8c424" 
      JWT_EXPIRES_IN: "1d"
      JWT_REFRESH_EXPIRES_IN: "7d"
    volumes:
      - ./src:/app/src
    command: ["npm","run","dev"]

volumes:
  db_data_v2:
